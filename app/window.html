<!DOCTYPE html>

<html lang="en" ng-app="chromeMyAdmin" ng-csp>

<head>

<meta charset="UTF-8" />

<link rel="stylesheet" type="text/css" href="styles/angular-csp.css" />
<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="styles/window.css" />
<link rel="stylesheet" type="text/css" href="styles/ng-grid.min.css" />
<link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css" />

<!-- build:js scripts/lib/jquery.min.js -->
<script type="text/javascript" src="scripts/lib/jquery/jquery.js"></script>
<!-- endbuild -->
<script type="text/javascript" src="scripts/lib/bootstrap.min.js"></script>
<!-- build:js scripts/lib/angular.min.js -->
<script type="text/javascript" src="scripts/lib/angular/angular.js"></script>
<!-- endbuild -->
<script type="text/javascript" src="scripts/lib/ng-grid-2.0.7.min.js"></script>
<!-- build:js scripts/lib/encoding.min.js -->
<script type="text/javascript" src="scripts/lib/encoding.js"></script>
<script type="text/javascript" src="scripts/lib/encoding-indexes.js"></script>
<!-- endbuild -->
<!-- build:js scripts/lib/sha1.min.js -->
<script type="text/javascript" src="scripts/lib/sha1.js"></script>
<!-- endbuild -->
<script type="text/javascript" src="scripts/lib/forge.min.js"></script>
<script type="text/javascript" src="scripts/lib/mysql_js_driver_1.8.0.min.js"></script>

<script type="text/javascript" src="scripts/lib/ace-builds/src-min-noconflict/ace.js"></script>
<script type="text/javascript" src="scripts/lib/ace-builds/src-min-noconflict/ext-language_tools.js"></script>
<!-- build:js scripts/lib/ui-ace.min.js -->
<script type="text/javascript" src="scripts/lib/angular-ui-ace/ui-ace.js"></script>
<!-- endbuild -->

<!-- build:js scripts/window.min.js -->
<script type="text/javascript" src="scripts/window/main.js"></script>
<script type="text/javascript" src="scripts/window/utils/constants.js"></script>
<script type="text/javascript" src="scripts/window/services/mysql_client_service.js"></script>
<script type="text/javascript" src="scripts/window/services/mode_service.js"></script>
<script type="text/javascript" src="scripts/window/services/target_object_service.js"></script>
<script type="text/javascript" src="scripts/window/services/rows_paging_service.js"></script>
<script type="text/javascript" src="scripts/window/services/rows_selection_service.js"></script>
<script type="text/javascript" src="scripts/window/services/favorite_service.js"></script>
<script type="text/javascript" src="scripts/window/services/type_service.js"></script>
<script type="text/javascript" src="scripts/window/services/sql_expression_service.js"></script>
<script type="text/javascript" src="scripts/window/services/configuration_service.js"></script>
<script type="text/javascript" src="scripts/window/services/identity_keep_service.js"></script>
<script type="text/javascript" src="scripts/window/services/relation_selection_service.js"></script>
<script type="text/javascript" src="scripts/window/services/mysql_query_service.js"></script>
<script type="text/javascript" src="scripts/window/services/query_history_service.js"></script>
<script type="text/javascript" src="scripts/window/services/ping_service.js"></script>
<script type="text/javascript" src="scripts/window/controllers/login_form_controller.js"></script>
<script type="text/javascript" src="scripts/window/controllers/navbar_controller.js"></script>
<script type="text/javascript" src="scripts/window/controllers/database_object_list_controller.js"></script>

<script type="text/javascript" src="scripts/window/controllers/structure_panel_controller.js"></script>
<script type="text/javascript" src="scripts/window/controllers/progress_bar_controller.js"></script>
<script type="text/javascript" src="scripts/window/controllers/query_panel_controller.js"></script>
<script type="text/javascript" src="scripts/window/controllers/insert_row_dialog_controller.js"></script>
<script type="text/javascript" src="scripts/window/controllers/database_panel_controller.js"></script>
<script type="text/javascript" src="scripts/window/controllers/information_panel_controller.js"></script>
<script type="text/javascript" src="scripts/window/controllers/relation_panel_controller.js"></script>
<script type="text/javascript" src="scripts/window/controllers/create_table_dialog_controller.js"></script>
<script type="text/javascript" src="scripts/window/controllers/confirm_dialog_controller.js"></script>

<script type="text/javascript" src="scripts/window/controllers/add_index_dialog_controller.js"></script>

<script type="text/javascript" src="scripts/window/controllers/update_row_dialog_controller.js"></script>
<script type="text/javascript" src="scripts/window/controllers/configuration_dialog_controller.js"></script>
<script type="text/javascript" src="scripts/window/controllers/edit_column_dialog_controller.js"></script>
<script type="text/javascript" src="scripts/window/controllers/add_relation_dialog_controller.js"></script>
<script type="text/javascript" src="scripts/window/controllers/window_title_panel_controller.js"></script>
<!-- endbuild -->

<!-- @if DEBUG -->
<script type="text/javascript" src="scripts/chromereload.js"></script>
<!-- @endif -->

</head>

<body ng-keyup="onKeyUp($event)">

<progress_panel></progress_panel>

<window-title-panel></window-title-panel>

<navbar-panel></navbar-panel>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-3 sidebar">
      <database-object-list-panel></database-object-list-panel>
      <favorite-list-panel></favorite-list-panel>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">
      <div id="mainPanel">
        <rows-panel></rows-panel>
        <structure-panel></structure-panel>
        <query-panel></query-panel>
        <database-panel></database-panel>
        <information-panel></information-panel>
        <relation-panel></relation-panel>
        <login-form></login-form>
      </div>
      <main-footer></main-footer>
    </div>
  </div>
</div>

<create-table-dialog></create-table-dialog>
<insert-row-dialog></insert-row-dialog>
<confirm-dialog></confirm-dialog>
<error-dialog></error-dialog>
<add-column-dialog></add-column-dialog>
<edit-column-dialog></edit-column-dialog>
<add-index-dialog></add-index-dialog>
<create-database-dialog></create-database-dialog>
<update-row-dialog></update-row-dialog>
<configuration-dialog></configuration-dialog>
<add-relation-dialog></add-relation-dialog>
