<div class="container windowTitlePanel" ng-controller="windowTitlePanelController" ng-init="initialize()">
  <div class="fa fa-times-circle pull-left" ng-click="close()"></div>
  <div class="fa fa-minus-square pull-left" ng-click="minimize()"></div>
  <div class="fa fa-plus-square pull-left" ng-click="maximize()"></div>
  <div class="titleText pull-left">{{titleText}}</div>
  <div class="fa fa-expand pull-right" ng-click="fullscreen()"></div>
</div>
