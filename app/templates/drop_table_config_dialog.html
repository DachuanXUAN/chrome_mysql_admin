<div id="dropTableConfirmDialog" class="modal fade" ng-controller="DropTableConfirmDialogController">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Confirm</h4>
      </div>
      <div class="modal-body">
        <p>Would you really like to drop the selected table from MySQL server?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" ng-click="dropTable()">Yes</button>
      </div>
    </div>
  </div>
</div>
