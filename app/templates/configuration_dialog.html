<div id="configurationDialog" class="modal fade" ng-controller="ConfigurationDialogController" ng-init="initialize()">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Configuration</h4>
      </div>
      <div class="modal-body">
        <ul class="nav nav-pills">
          <li class="active"><a href="#queryHistory" data-toggle="tab">Query history</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="queryHistory">
            <div class="configurationPanel configurationPanelQueryHistory">
              <table class="table table-striped">
                <tr ng-repeat="query in getQueryHistory() track by $index"><td>{{query}}</td></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
