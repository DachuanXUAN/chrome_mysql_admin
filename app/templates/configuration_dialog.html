<div id="configurationDialog" class="modal fade" ng-controller="ConfigurationDialogController" ng-init="initialize()">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Configuration</h4>
      </div>
      <div class="modal-body">
        <ul class="nav nav-pills">
          <li class="active"><a href="#configBasic" data-toggle="tab">Basic</a></li>
          <li><a href="#configQueryHistory" data-toggle="tab">Query history</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="configBasic">
            <div class="configurationPanel">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="databaseInfoAutoUpdateSpan" class="col-sm-5 control-label">Process list update span (s)</label>
                  <div class="col-sm-7">
                    <select id="databaseInfoAutoUpdateSpan" class="form-control" ng-model="databaseInfoAutoUpdateSpan" ng-options="span as span for span in databaseInfoAutoUpdateSpans" ng-change="changeSpan()">
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="rowCountPerPageInRowsPanel" class="col-sm-5 control-label">Row count per page in Rows</label>
                  <div class="col-sm-7">
                    <select id="rowCountPerPageInRowsPanel" class="form-control" ng-model="rowCountPerPageInRowsPanel" ng-options="count as count for count in rowCountsPerPageInRowsPanel" ng-change="changeRowCount()">
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="queryEditorWrapMode" class="col-sm-5 control-label">Query editor wrap mode</label>
                  <div class="col-sm-7">
                    <select id="queryEditorWrapMode" class="form-control" ng-model="queryEditorWrapMode" ng-options="mode as mode for mode in queryEditorWrapModes" ng-change="changeQueryEditorWrapMode()">
                    </select>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="tab-pane" id="configQueryHistory">
            <div class="configurationPanel configurationPanelQueryHistory">
              <table class="table table-striped">
                <tr ng-repeat="query in getQueryHistory() track by $index"><td>{{query}} <span class="fa fa-pencil text-primary editQuery" ng-click="editQuery(query)"></span></td></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
