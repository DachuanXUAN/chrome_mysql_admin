<div ng-controller="DatabaseObjectListController" ng-init="initialize()"  ng-show="isDatabaseObjectListVisible()">
  <div class="sidebarHeader" ng-show="isDatabaseSelection()">
    <input type="search" placeholder="Type to search" class="form-control input-sm" ng-model="filterValue" ng-trim="true" />
  </div>

  <div id="objectList">
    <div class="list-group">
      <a href="#" ng-repeat="table in tables | filter:filterValue" class="list-group-item tableLink" ng-click="selectTable(table)" ng-class="{active: isTableActive(table)}"><span class="glyphicon glyphicon-th-large"></span> {{table}}</a>
    </div>
  </div>

  <div class="sidebarFooter">
    <div class="pull-left footerButtonLeft" ng-click="refresh()">
      <span class="fa fa-refresh" title="Refresh the table list"></span>
    </div>
    <div class="pull-left footerButtonLeft" ng-class="!isDatabaseSelection() && 'footerButtonDisable'" ng-click="createTable()">
      <span class="fa fa-plus" title="Create a new table"></span>
    </div>
    <div class="pull-left footerButtonLeft" ng-class="!isTableSelection() && 'footerButtonDisable'" ng-click="confirmDropSelectedTable()">
      <span class="fa fa-trash-o" title="Drop the selected table"></span>
    </div>
  </div>
</div>
