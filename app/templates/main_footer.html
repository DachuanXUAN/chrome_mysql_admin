<div class="mainFooter" ng-controller="MainFooterController" ng-init="initialize()">
  <div class="mainStatusMessage pull-left">{{mainStatusMessage}}</div>
  <!-- for Rows panel -->
  <div class="pull-right" ng-show="isRowsButtonsVisible()">
    <footer-button icon="plus" click="insertRow()" title="Insert a new row" enable="isTableSelection() && isTable()"></footer-button>
    <footer-button icon="pencil" click="updateRow()" title="Edit the selected row" enable="isTable() && isRowSelection()"></footer-button>
    <footer-button icon="trash-o" click="confirmDeleteSelectedRow()" title="Delete the selected row" enable="isTable() && isRowSelection()"></footer-button>
    <footer-button icon="refresh" click="refreshRows()" title="Refresh the row list"></footer-button>
    <footer-button icon="magnet" click="findSameRows()" title="Find same rows" enable="isTable() && isRowSelection()"></footer-button>
    <footer-button icon="arrow-left" click="goPreviousPage()" title="Go to the previous page" enable="hasPreviousPage()"></footer-button>
    <div class="pull-left footerTextRight">{{getPagingInfo()}}</div>
    <footer-button icon="arrow-right" click="goNextPage()" title="Go to the next page" enable="hasNextPage()"></footer-button>
  </div>
  <!-- for Structure panel -->
  <div class="pull-right" ng-show="isStructureButtonsVisible()">
    <footer-button icon="refresh" click="refreshStructure()" title="Refresh the column list and the index list"></footer-button>
  </div>
  <!-- for Database panel -->
  <div class="pull-right" ng-show="isDatabaseButtonsVisible()">
    <footer-button icon="plus" click="createDatabase()" title="Create a new database"></footer-button>
    <footer-button icon="trash-o" click="confirmDeleteSelectedDatabase()" title="Delete the database" enable="isDatabaseSelection()"></footer-button>
  </div>
  <!-- for Information panel -->
  <div class="pull-right" ng-show="isInformationButtonsVisible()">
    <footer-button icon="refresh" click="refreshInformation()" title="Refresh the information"></footer-button>
  </div>
  <!-- for Relation panel -->
  <div class="pull-right" ng-show="isRelationButtonsVisible()">
    <footer-button icon="plus" click="addRelation()" title="Add a new relation" enable="isTableSelection() && isTable()"></footer-button>
    <footer-button icon="trash-o" click="confirmDeleteSelectedRelation()" title="Delete the relation" enable="isTable() && isRelationSelection()"></footer-button>
    <footer-button icon="refresh" click="refreshRelation()" title="Refresh the foreign keys"></footer-button>
  </div>
  <!-- for Procedures and functions panel -->
  <div class="pull-right" ng-show="isProceduresFunctionsButtonsVisible()">
    <footer-button icon="play" click="executeProcedure()" title="Execute the selected procedure" enable="isProcedureSelection()"></footer-button>
    <footer-button icon="plus" click="createRoutine()" title="Create a new routine" enable="isDatabaseSelection()"></footer-button>
    <footer-button icon="trash-o" click="confirmDeleteSelectedRoutine()" title="Delete the procedure/function" enable="isRoutineSelection()"></footer-button>
    <footer-button icon="refresh" click="refreshProceduresFunctions()" title="Refresh procedure/function"></footer-button>
  </div>
</div>
